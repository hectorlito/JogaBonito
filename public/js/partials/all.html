<div ng-if="ctrl.playersmodal" class="playerModal">
  <h3 class="close" ng-click="ctrl.closePlayers()">x</h3>
  <h3 class="createtitle">View all players</h3>
  <div class="all-players">
    <div ng-repeat='player in ctrl.Players'>
      <img class="profile-img" ng-src="{{player.avatar}}" alt="profile">
      <h2 class="userinfo">Username:</h2>
      <h4 class="userinfo">{{player.username}}</h4>
        <h2 class="userinfo">Who is your favorite player?</h2>
        <h4 class="userinfo">{{player.favPlayer}}</h4>
        <hr class="style-two">
      </div>
    </div>
</div>
